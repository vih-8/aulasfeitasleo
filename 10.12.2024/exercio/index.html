<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço por CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscar Endereço por CEP</h1>
        <div class="form-group">
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" placeholder="Ex: 01001-000" />
        </div>
        <button onclick="buscarEndereco()">Buscar Endereço</button>

        <div class="result" id="result" style="display: none;">
            <h3>Endereço encontrado:</h3>
            <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro"></span></p>
            <p><strong>Cidade:</strong> <span id="cidade"></span></p>
            <p><strong>Estado:</strong> <span id="estado"></span></p>
        </div>
    </div>
</body>
</html>
